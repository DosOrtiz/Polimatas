  breadcrumb = true
  accentColor = "#FD3519"
  mainSections = ['portfolio'] # values: ['post', 'portfolio'] only accept one section, to be displayed bellow 404

[params.notFound]
  gopher = "/images/ay-caramba.png"
    h1= 'Ay caramba!'
    p= "Esta página no existe"

[params.sections]
  # Define how your sections will be called
  # when automatically pulled. For instance in the 404 page
  post = "article"
  portfolio = "project"

[params.sidebar]
  backgroundImage = '' # header background image - default "/images/escalada.jpg" - Photo by Tim Marshall on Unsplash
  gradientOverlay = '' # default: rgba(0,0,0,0.4),rgba(0,0,0,0.4)
  logo = "" # - default "/images/yo.png"
[params.assets]
  favicon = ""
  customCSS = ""

[params.social]
  github = "https://github.com/DosOrtiz"
  linkedin = "https://www.linkedin.com/in/diego-ortiz-santiesteban-86b526a8/"
  youtube = "https://www.youtube.com/user/devil9217"

